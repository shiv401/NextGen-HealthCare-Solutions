<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Page - HospitalManagementSystem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>
    .booking h4 {
      background-color: black;
      padding: 1%;
      color: white;
      text-align: center;
    }

    .booking button {
      width: 100%;
    }

    .booking select {
      width: 100%;
      padding: 1%;
      border-radius: 5px;
    }

    .bookForm {
      background-color: aliceblue;
      padding: 5%;
    }
  </style>

</head>

<body>

  <!-- top bar starts -->
  <div style="background-color: rgb(9, 255, 243); padding: 0.5%;  color: white; font-weight: bold;" id="topbarmenu"
    class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
      <div class="align-items-center d-none d-md-flex">
        <span><img style="width: 25px; height: 25px; border-radius: 50px; " src="/static/img/icon/time.png"
            alt=""></span><span>
          &nbsp; Monday - Saturday, 7AM to 11PM </span>
      </div>
      <div class="d-flex align-items-center">
        <span><img style="width: 15px; height: 25px; border-radius: 5px; " src="/static/img/icon/call.png"
            alt=""></span><span>
          &nbsp; Call us now +91 6307382811 </span>
      </div>
    </div>
  </div>
  <!-- top bar ends -->

  <!----------------- Navigation Starts -------------------->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div style="width: 100%;" class="container-fluid">
      <a class="navbar-brand" href="#"><img width="61%" height="41%" src="/static/img/menuLogo.png"
          alt="Loading..."></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div style=" width: 70%;" class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-0 mb-2 mb-lg-0 ">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Welcome <span id="welcomeName">{{username}}</span>
            </a>
            <ul class="dropdown-menu">

              <li><a class="dropdown-item" href="/">Logout</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!------------------ Navigation Ends ------------------ -->

  <!------------------ Booking Form starts -------------------->

  <div class="booking">

    <div class="container mt-5">
      <div class="row">

        <div class="col-md-3">

        </div>
        <div class="col-md-6 jumbotron">
          <h4>BOOK YOUR SLOT</h4>
          <br>
          <!-- <h4>Sign In</h4><br> -->
          <div class="bookForm">
            <form action="{{ url_for('booking') }}" method="POST">
              {% with messages=get_flashed_messages(with_categories=true) %}
              {% if messages %}
              {% for category, message in messages %}

              <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}

</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
              <div class="mb-3">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="Enter Name">
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
                  placeholder={{email}}>

              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="exampleInputNumber" name="number" placeholder={{contact}}>
              </div>
              <div class="mb-3">
                <select class="form-control" id="gender" name="gender">
                  <option value="select">---Select Gender---</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <select class="form-control" id="slot" name="slot">
                  <option value="select">---Select Slot---</option>
                  <option value="morning">Morning</option>
                  <option value="noon">Noon</option>
                  <option value="evening">Evening</option>
                  <option value="night">Night</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="date" class="form-control" id="exampleInputDate1" name="date">
              </div>
              <div class="mb-3">
                <input type="time" class="form-control" id="exampleInputDate2" name="time">
              </div>
              <div class="mb-3">
                <select class="form-control" id="doctors" name="doc">
                  <option value="select" selected>---Select Doctor---</option>
                  <option value="Walter White">Dr. Walter White - General Physician</option>
                  <option value="Sarah Johnson">Dr. Sarah Johnson - General Surgeon</option>
                  <option value="William Anderson">Dr. William Anderson - Cardiologist</option>
                  <option value="Amanda Jepson">Dr. Amanda Jepson - Neurophysician</option>
                  <option value="Narendra Rai">Dr. Narendra Rai - Paediatrician</option>
                  <option value="Shivam Sachan">Dr. Shivam Sachan - Gastroenterologist</option>
                  <option value="Muneel Abbas Rizvi">Dr. Muneel Abbas Rizvi - General Surgeon</option>
                  <option value="Naveen Srivastava">Dr. Naveen Srivastava - Urologist</option>
                </select>
              </div>

              <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
          </div> -->
              <button type="submit" class="btn btn-primary">BOOK</button>


            </form>
          </div>
        </div>
        <div class="col-md-3">

        </div>

      </div>
    </div>
  </div>

  <br><br><br><br><br><br>

  <!------------------ Booking Form Ends -------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
